<!DOCTYPE HTML>

<html>
    <head>
        <title>CS50 AP: Forms</title>
    </head>
    <body>
        <h3>Use this form to search Google</h3>
        <form action="https://www.google.com/search" method="get">
            <input name="q" type="text" size="50" placeholder="What are you searching for?">
            <input type="submit" value="Search Google"> 
        </form>
    </body>
</html>
